<div *ngIf="movie" class="backdrop-container">
  <div class="background" [ngStyle]="{'background-image': 'url(' + getBackdropUrl() + ')'}"></div>
  <div class="content-cards">
    <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" alt="{{ movie.title }}">
    <div class="header-details">
      <h1 class="movie-title">{{ movie.title }}</h1>
      <div class="body-details">
        <p class="date-details">{{ movie.release_date | date:'dd/MM/yyyy'}}</p>
        <p class="vote-details"><span class="material-icons">grade</span> {{ movie.vote_average }}</p>
      </div>
      <p class="genres-details"> {{ detailsGenres }}</p>
      <p class="overview-details">{{ movie.overview}}</p>
    </div>
  </div>
</div>
