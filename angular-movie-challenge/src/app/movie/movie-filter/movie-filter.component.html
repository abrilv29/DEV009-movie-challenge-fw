<p>movie-filter works!</p>

<!-- Selector para orden -->
<select [(ngModel)]="selectSortGenre" (change)="onSortMovieGenres()">
  <option value="popularity.asc">Popularidad ascendente</option>
  <option value="popularity.desc">Popularidad descendente</option>
  <option value="vote_average.asc">Mejor Valorada</option>
  <option value="vote_average.desc">Peor Valorada</option>
  <option value="original_title.asc">Título (A-Z)</option>
  <option value="original_title.desc">Título (Z-A)</option>
</select>


<div class="content-select">
  <label for="genreSelect">Genres:</label>
  <select id="genreSelect" [(ngModel)]="selectGenreId" (change)="onGenreSelect()">
    <option value="">Select genres</option>
    <option *ngFor="let genre of genres" [value]="genre.id">{{ genre.name }}</option>
  </select>
</div>

<div *ngIf="movies.length > 0">
  <h2>Películas:</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let movie of movies">
      <div class="card mb-4">
        <ng-container *ngIf="movie.poster_path"> <!-- Comprobar si poster_path existe -->
          <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" class="card-img-top" alt="{{ movie.title }}">
        </ng-container>
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">Año de lanzamiento: {{ movie.release_date | date:'yyyy' }}</p>
          <a [routerLink]="['/movie', movie.id]">Ver detalles</a>
        </div>
      </div>
    </div>
  </div>
</div>

<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center" >
    <li class="page-item" [class.disabled]="currentPageGenre === 1">
      <a class="page-link" (click)="prevPageGenre()">Prev</a>
    </li>
    <li class="page-item" *ngFor="let page of pages" [class.active]="currentPageGenre === page">

      <a class="page-link" (click)="currentPageGenre = page">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPageGenre=== totalPagesGenre">
      <a class="page-link" (click)="nextPageGenre()">Next</a>
    </li>
  </ul>
</nav>
